2023-08-02:
  Jolly:
  - bugfix: '[Shuttles] Kilo''s Emergency Shuttle no longer has a stacked light in
      its brig.'
  Melbert:
  - bugfix: Fixed BB admin add
  TaleStationBot:
  - qol: When Space Dragons devour people they get extinguished, removing flames.
